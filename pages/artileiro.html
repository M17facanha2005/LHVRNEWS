<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="logos/LHVR NEWS.jpg" type="image/x-icon">
	<link rel="stylesheet" href="/css/style.css">
	<title>Tabela de Artilheiros</title>
	<style>
		/* Reset de margens e paddings */
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: Arial, sans-serif;
			background-color: #f9f9f9;
			padding: 20px;
			color: #333;
		}

		h1 {
			text-align: center;
			margin-bottom: 20px;
			color: #4CAF50;
			font-size: 2rem;
		}

		/* Estilos gerais da tabela */
		table {
			width: 100%;
			border-collapse: collapse;
			background-color: white;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
		}

		th,
		td {
			padding: 12px;
			text-align: left;
			border: 1px solid #ddd;
		}

		th {
			background-color: #4CAF50;
			color: white;
		}

		tr:nth-child(even) {
			background-color: #f2f2f2;
		}

		tr:hover {
			background-color: #ddd;
		}

		/* Estilos responsivos */
		@media screen and (max-width: 767px) {
			table {
				font-size: 14px;
			}

			th,
			td {
				padding: 8px;
			}

			th {
				font-size: 16px;
			}

			td {
				font-size: 14px;
			}

			td:before {
				content: attr(data-label);
				float: left;
				font-weight: bold;
				color: #777;
			}

			tr:nth-child(even) {
				background-color: transparent;
			}

			tr:hover {
				background-color: #e0e0e0;
			}
		}
	</style>
</head>

<body style="padding-top: 110px;"> <!-- Adicionei padding-top caso o header seja fixo -->

			<a href="/" class="logo">LHVR ESPORTES</a>

					<li><a href="/pages/resultado.html" class="navbar-link" data-nav-link>Resultado</a></li>

					<li><a href="https://instagram.com/lhvr_esportes?igshid=YmMyMTA2M2Y="	class="btn btn-primary">Instagram</a></li>
				</ul>
			</nav>
		</div> <!-- ❗️ Fechamento correto da div.container -->
	</header>

	<h1>Tabela de Artilheiros</h1>

	<table>

			<tr>
				<th>Posição</th>
				<th>Jogador</th>
				<th>Time</th>
				<th>Gols</th>
			</tr>
		</thead>

		</tbody>
	</table>
</body>
