<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIPAT - LHVR</title>
  <link rel="shortcut icon" href="logos/LHVR NEWS.jpg" type="image/x-icon" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, hsl(268, 22%, 15%);,  hsl(269, 36%, 22%));
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      font-size: 32px;
      color: #d63a25;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #333;
      margin-bottom: 30px;
    }

    a {
      display: inline-block;
      background: #d63a25;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    a:hover {
      background: #a62318;
    }

    span {
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Está sendo preparado!!!</h1>
    <p>
      A turma de Segurança está preparando o melhor evento possível em todas as áreas abrangentes desse grande evento.
    </p>
    <a href="https://instagram.com/seguranca.22_?igshid=YmMyMTA2M2Y=" target="_blank">
      Entre no Instagram para saber mais informações <span>&gt;&gt;</span>
    </a>
  </div>
</body>
</html>
